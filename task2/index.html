<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Resizable image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='ms3.js'></script>
</head>
<body>
    <picture>
        <source media="(min-width:480px)" srcset="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png"> 
        <source media="(min-width:380px)" srcset="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png"> 
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="blastoise"> 
    </picture>
    
      
</body>
</html>
